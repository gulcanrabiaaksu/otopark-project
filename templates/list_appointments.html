<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Appointments</title>
</head>
<body>
    <h1>List Appointments</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>mail</th>
                    <th>il</th>
                    <th>ilce</th>
                    <th>otopark</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment.id }}</td>
                        <td>{{ appointment.mail }}</td>
                        <td>{{ appointment.il }}</td>
                        <td>{{ appointment.ilce }}</td>
                        <td>{{ appointment.otopark }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
